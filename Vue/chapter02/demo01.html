<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>我是第一个Vue.js案例</title>
        <script src="js/vue.js"></script>
    </header>
    <body>
        <div id="app">
            <p>{{msg}}</p>
        </div>
        <script>
            var vm=new Vue({
                el:'#app',
                data: {
                  msg:'Hello Vue.js'
                }
            })
        </script>
    </body>
</html>
