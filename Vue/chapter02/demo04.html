<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>总价格：{{zj}}</p>
            <p>单价：{{dj}}</p>
            <p>数量：{{num}}</p>
            <button @click="num==0?0:num--">减少数量</button>
            <button @click="num++">增加数量</button>
            <!-- <input type="text" pattern="3" id="text" ref='val'><input type="submit" @click="sb"> -->
        </div>
        <script>
        var vm=new Vue({
            el:"#app",
            data:{
              num:0, 
              dj:29, 
            //   sb:function(){
            //     num=this.$refs.val.value
            //   }
            },
            computed:{
                zj () {
                    return this.dj*this.num
                }
            }
        })
    </script>
    </body>
</html>
